{% extends "html/landing_page.html" %}
{% block content %}


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <form class="col-md-5 border" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-center"> PURCHASE </h4>
                </div>
                    <div class="col-md-12"><label class="labels">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" name="full_name" value=""></div>

                    <div class="col-md-12"><label class="labels">Phone no</label>
                        <input type="text" class="form-control" placeholder="Phone no" name="p_name" value=""></div>

                    <div class="col-md-12"><label class="labels">Email</label>
                        <input type="text" class="form-control" placeholder="Email" name="p_name" value=""></div>

                     <div class="col-md-12"><label class="labels">Date</label>
                        <input type="date" class="form-control" placeholder="Date" name="data" value=""></div>

                    <div class="col-md-12"><label class="labels">Delivery Address</label>
                        <input type="text" class="form-control" placeholder="Address" name="p_name" value=""></div>


                        <input type="hidden"  name="user_id" value="{{ request.user.id }}"/>


                <div class="mt-5 "><button class="btn btn-primary profile-button" type="submit"> Purchase </button></div>

            </div>

        </form>

    </div>
</div>
</div>

</div>
{% endblock %}
