{% extends 'html/landing_page.html' %}
{% block content %}




<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-2" src="" >
                <span class="font-weight-bold">Welcome {{ request.user }}</span><span class="text-black-50"></span></div>
        </div>
        <form class="col-md-5 border-right" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right"> Add Product </h4>
                </div>
                    <div class="col-md-12"><label class="labels">Product Name</label>
                        <input type="text" class="form-control" placeholder="product name" name="p_name" value=""></div>
                    <div class="col-md-12"><label class="labels">Category</label>
                        <br></br>
                         <select name="p_category" id="cars">
                              <option value="volvo">Volvo</option>
                              <option value="saab">Saab</option>
                              <option value="mercedes">Mercedes</option>
                              <option value="audi">Audi</option>
                            </select>
                    </div>

                    <div class="col-md-12"><label class="labels">Description</label>
                        <textarea rows="4" cols="50" name="p_description" placeholder="Description">
                       </textarea>
                    <div class="col-md-12"><label class="labels">Quantity</label>
                        <input type="number" name="p_quantity" class="form-control" placeholder="Quantity" value="" min="1"></div>
                    <div class="col-md-12"><label class="labels">Price</label>
                        <input type="text" name="p_price" class="form-control" placeholder="Price" value=""></div>
                    <div class="col-md-12"><label class="labels">Image</label>
                        <input type="file" name="p_image" class="form-control" placeholder="Image" value=""></div>

                        <input type="hidden"  name="user_id" value="{{ request.user.id }}"/>

                </div>

                <div class="mt-5 "><button class="btn btn-primary profile-button" type="submit"> Add Product </button></div>

            </div>

        </form>

    </div>
</div>
</div>

</div>
{% endblock  %}
