{% extends 'html/landing_page.html' %}
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-2" src="" >
                <span class="font-weight-bold">Welcome {{ request.user }}</span><span class="text-black-50"></span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="first name" value="{{ customers.first_name }}"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label>
                            <input type="text" class="form-control" name="last_name" value="{{ customers.last_name }}" placeholder="lastname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="username" value="{{ customers.username }}"></div>
                        <div class="col-md-12"><label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="Email" name="email" value="{{ customers.email }}"></div>
                        <div class="col-md-12"><label class="labels">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="password" value=""></div>

                    </div>
                    <div class="mt-5 text-center"><input  class="btn btn-primary profile-button" type="submit" value="Save Profile"></div>
            </form>
            </div>

        </div>

    </div>
</div>
</div>
</div>
{% endblock  %}
